<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Results</title>
    <style>
        /* Add your inline styles here */
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
        h1 {
            font-size: 24px;
            margin-top: 0;
        }
        p {
            margin-top: 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            background-color: #0073aa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>Questionnaire Results</h1>
<p>Hello,</p>
<p>Here are your questionnaire results:</p>
<p>Total Score: {score}%</p>
<p>Results URL: {url}</p>
<p>Thank you for taking the questionnaire!</p>
<p>Best regards,</p>
<p>The Questionnaire Team</p>
<p><a href="{url}" class="button">View Results</a></p>
</body>
</html>
